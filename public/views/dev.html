<!doctype html>
<html lang="en" ng-app="QuickSight" ng-init="init()">
<head>
    <meta charset="UTF-8">
    <title>Quick Sight</title>

    <!-- JS -->
    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="views/styles.css"> <!-- custom styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans" type='text/css'>
</head>
<body ng-controller="DeveloperController">

    <!--Add input for image group, maybe pull groups from the database and list them-->
    <div class="blurArea">
        <form class="form-inline" role="form">
            <div class="form-group">
                <input type='file' id="inputFile" />
            </div>
            <div class="form-group">
                <label for="imgGroup">Category:</label>
                <select name="genderSelect" class="form-control" ng-model="newImage.category">
                    <option ng-repeat="category in images" value="{{category.category}}">{{category.category}}</option>
                </select> 
            </div>
            <button type="submit" class="btn btn-default" ng-click="upload()">Upload</button>
        </form>
        <img id="inputImg" src="" width="100px"/>
    </div>

    <p>{{newImage.category}}</p>
    <p>{{newImage.img_id}}</p>

    <div class="blurArea">
        <p ng-repeat="imageSet in images">
            {{imageSet.category}}
            <img id="{{image.fileName}}" ng-repeat="image in imageSet.imageSet" ng-src="{{image.base64}}" width="80px"/>
        </p>
    </div>

    <!--POST LOAD-->
    <!-- JS -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/developerAccess.js"></script>
</body>
</html>
